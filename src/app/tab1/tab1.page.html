<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>

  <ion-button color="primary" (click)="capturaEvento($evento)">Primary</ion-button>
<ion-button color="secondary">Secondary</ion-button>
<ion-button color="tertiary">Tertiary</ion-button>
<ion-button color="success">Success</ion-button>
<ion-button color="warning">Warning</ion-button>
<ion-button color="danger">Danger</ion-button>
<ion-button color="light">Light</ion-button>
<ion-button color="medium">Medium</ion-button>
<ion-button color="dark">Dark</ion-button>

<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{this.subTitle}}</ion-card-subtitle>
    <ion-card-title>{{this.title}}</ion-card-title>
  </ion-card-header>
 
  <div style="padding:5px">
  <ion-img [src]="this.urlImg"></ion-img>
  </div>

  <ion-card-content>
    <p style="text-justify:center">
    {{this.description}}
    </p>
    </ion-card-content>


  </ion-card>

</ion-content>
